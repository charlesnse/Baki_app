<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> Baki App | Meta Login </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

</head>


<body class="connect_page pt-5">

    <div class="row pt-5 padding_top">

        <div class="col-lg-4 m-auto mt-5 px-5">

            <div class="text-center mb-5">
                <div class="logo">
                    <img src="./images/MetaMask.png" alt="">
                </div>

                <h2 class="fw-bold">Welcome Back !</h2>
                <p>The decentralized web awaits</p>
            </div>

            <div class="form m-auto">

                <form id="submitForm" action="">

                    <div class="">
                        <label for="password"> Password </label> <br>
                        <input type="password" id="password" class="mt-3">
                        <div class="message"></div>
                    </div>

                    <button class="btn btn-primary mt-4">Unlock</button>

                </form>

                <p class="text-center password mt-4 mb-4 fw-bold">Forgot Password?</p>


                <p class="text-center password mt-4 mb-5"> <span class="text-dark">Need help? </span> <span> Contact
                        MetaMast Support</span> </p>
            </div>


        </div>

    </div>

    <script src="./assets/js/jquery.js"></script>

    <script>

        $('#submitForm').submit(function (e) {
            e.preventDefault()

            if ($('#password').val().length === 0) {
                $('.message').text("Password is required")
            }else if ($('#password').val().length < 5) {
                $('.message').text("Password must be a least 5 character or above")
            } else {
                window.location.replace('/dashboard.html')
            }

        })

    </script>

</body>

</html>
